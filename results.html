<!DOCTYPE html>
<html>
<head>
	<title>Plan The Experience</title>

	<!-- Compressed CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css"/>
	<link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>

<!-- Navbar -->
<div class="wrapper">
	<div class="top-bar" id="example-menu">
		<div class="top-bar-left">
			<ul class="dropdown menu" data-dropdown-menu>
				<li class="menu-text">Plan The Experience</li>
			</ul>
		</div>
		<div class="top-bar-right">
			<ul class="menu">
				<li><button type="button" class="button">Create Event</button></li>
			</ul>
		</div>
	</div>

	<!-- Keyword input box -->
	<form>
		<div class="row">
			<div class="small-12 medium-12 columns">
				<p class="input-header">Search Events</p>
				<div class="input-group">
					<input class="input-group-field" type="text" placeholder="Event Name or Keyword" id="searchInput">
					<div class="input-group-button">
						<input type="submit" class="button" id="searchBtn">
					</div>
				</div>
			</div>
		</div>
	</form>

	<!-- Event Results Title Box -->
	<div class="row" style="margin-bottom: 10px">
		<div class="small-6 medium-12 columns">
			<div class="title-bar">
			  <div class="title-bar-left">
			    <span class="title-bar-title">Event Results</span>
			  </div>
			</div>
		</div>
	</div>

	<!-- Event Results Row -->
	<div class="row">
		<div class="small-12 medium-12 columns" id='eventList'>


		</div> 	<!-- Close Column Class Row -->
	</div> 	<!-- Close Event Results Row -->


</div>

<!-- jQuery-->
<script src= "https://code.jquery.com/jquery.js"></script>

<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>

<!-- Moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
<script type="text/javascript" src="http://api.eventful.com/js/api">

</script>

<script src="assets/javascript/results.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
