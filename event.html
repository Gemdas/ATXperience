<!DOCTYPE html>
<html>
<head>
	<title id="page-title">Event Info</title>
	<link rel="stylesheet" href="foundation/css/foundation.css">
    <link rel="stylesheet" href="foundation/css/app.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>
<body>

<div class="wrapper">
	<div class="top-bar navigation">>
		<div class="top-bar-left">
			<ul class="dropdown menu navigation">
				<li class="menu-text"><a href="index.html">ATXperience</a></li>
			</ul>
		</div>
	</div>
	<div class="map"></div>

	<div class="row">
		<div class="callout">
			<h1 id="event-title" class="event-info">Event Title</h1>
			<p id="event-date" class="event-info text-center">Date Goes Here</p>
			<div class="row">
				<div class="small-9 column">
					<ul class="list">
						<li id="event-venue" class="event-info">Venue Name Goes Here </li>
						<li id="event-address" class="event-info">Venue Address Goes Here</li>
						<li class="event-info accordion" data-accordion data-multi-expand="true"">
						<a href="#" class="accordion-title">Read More</a>
						<div id="event-description" class="accordion-content" data-tab-content>
							<p>Description Goes Here</p>
							<a href="#">Nowhere to Go</a>
						</div>
						</li>
				</div>
			</div>
		</div>
	</div>

	<div class="row recommendations">
		<div class="small-4 column" id="Food-Suggestion">
			<div class="callout rec-panel success">
				<h2 class="text-center rec-header">PREGAME</h2>
			</div>
		</div>
		<div class="small-4 column" id="Preceding-Suggestion">
			<div class="callout rec-panel primary">
				<h2 class="text-center rec-header">BITES</h2>
			</div>
		</div>
		<div class="small-4 column" id="Following-Suggestion">
			<div class="callout rec-panel alert">
				<h2 class="text-center rec-header">AFTER PARTY</h2>
			</div>
		</div>
	</div>
</div>	
	
</body>
</html>
