<!DOCTYPE html>
<html>
<head>
	<title>ATXperience</title>
	
	<!-- Compressed CSS -->
	<link rel="stylesheet" href="foundation/css/foundation.css">
    <link rel="stylesheet" href="foundation/css/app.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="wrapper">
	<div class="top-bar" id="example-menu">
		<div class="top-bar-left">
			<ul class="dropdown menu">
				<li class="menu-text">ATXperience</li>
			</ul>
		</div>
	</div>
	<div id="map"></div>

	<div class="row search-div">
		<div class="medium-12 columns">
			<form>
				<div class="input-group">
					<input class="input-group-field" type="text" placeholder="Event Name or Keyword" id="searchInput">
					<div class="input-group-button">
						<input type="submit" class="button" id="searchBtn">
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="categories">
		<div class="row">
			<div class="small-12 columns">
				<div class="category-image" data-topic="music"><img class="thumbnail" src="assets/images/music.jpg"></div>
				<div class="category-image" data-topic="food"><img class="thumbnail" src="assets/images/food.jpg"></div>
				<div class="category-image" data-topic="wellness"><img class="thumbnail" src="assets/images/wellness.jpg"></div>
			</div>
		</div>
		<div class="row">
			<div class="small-12 columns">
				<div class="category-image" data-topic="family"><img class="thumbnail" src="assets/images/family.jpg"></div>
				<div class="category-image" data-topic="art"><img class="thumbnail" src="assets/images/art.jpg"></div>
				<div class="category-image" data-topic="beer"><img class="thumbnail" src="assets/images/beer.jpg"></div>
			</div>
		</div>
	</div>

	

</div>

<!-- Compressed JavaScript for Foundation -->
<script src="foundation/js/vendor/jquery.js"></script>
<script src="foundation/js/vendor/what-input.js"></script>
<script src="foundation/js/vendor/foundation.js"></script>
<script src="foundation/js/app.js"></script>

<!-- jQuery-->
<script src= "https://code.jquery.com/jquery.js"></script>

<!-- Link to app.js file -->
<script src="app.js" type="text/javascript" charset="utf-8" async defer></script>




</body>
</html>
