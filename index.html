<!DOCTYPE html>
<html>
<head>
	<title>Plan The Experience</title>
	
	<!-- Compressed CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css"/>
</head>
<body>

<div class="wrapper">
	<div class="top-bar" id="example-menu">
		<div class="top-bar-left">
			<ul class="dropdown menu" data-dropdown-menu>
				<li class="menu-text">Plan The Experience</li>
			</ul>
		</div>
		<div class="top-bar-right">
			<ul class="menu">
				<li><button type="button" class="button">Create Event</button></li>
			</ul>
		</div>
	</div>

	<form>
		<div class="row">
			<div class="small-12 medium-4 columns">
				<label>Search Events
					<input type="text" placeholder="Event, Keyword or Categories">
				</label>
			</div>
			<div class="small-12 medium-4 columns">
				<label>Zip Code
					<input type="number" placeholder="78705">
				</label>
			</div>
			<div class="small-12 medium-4 columns">
				<label>Date
					<select>
						<option value="today">Today</option>
						<option value="tomorrow">Tomorrow</option>
						<option value="this-weekend">This Weekend</option>
						<option value="next-weekend">Next Weekend</option>
					</select>
				</label>
			</div>
		</div>
	</form>

	<div class="small-block-grid-4">
		<img class="thumbnail" src="http://placehold.it/350x150">
		<img class="thumbnail" src="http://placehold.it/350x150">
		<img class="thumbnail" src="http://placehold.it/350x150">
		<img class="thumbnail" src="http://placehold.it/350x150">
		<img class="thumbnail" src="http://placehold.it/350x150">
		<img class="thumbnail" src="http://placehold.it/350x150">
		<img class="thumbnail" src="http://placehold.it/350x150">
		<img class="thumbnail" src="http://placehold.it/350x150">
	</div>
	

</div>

<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>

<!-- jQuery-->
<script src= "https://code.jquery.com/jquery.js"></script>

<!-- Moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

<script src="app.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
