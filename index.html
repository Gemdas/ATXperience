<!DOCTYPE html>
<html>
<head>
	<title>Plan The Experience</title>
	
	<!-- Compressed CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css"/>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="wrapper">
	<div class="top-bar" id="example-menu">
		<div class="top-bar-left">
			<ul class="dropdown menu" data-dropdown-menu>
				<li class="menu-text">ATXperience</li>
			</ul>
		</div>
	</div>
	<div id="map"></div>

	<div class="row search-div">
		<div class="medium-12 columns">
			<form>
				<div class="input-group">
					<input class="input-group-field" type="text" placeholder="Event Name or Keyword">
					<div class="input-group-button">
						<input type="submit" class="button" value="Search">
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="small-12 medium-12 columns">
			<img class="thumbnail category-image" src="assets/images/music.jpg">
			<img class="thumbnail category-image" src="assets/images/food.jpg">
			<img class="thumbnail category-image" src="assets/images/wellness.jpg">
		</div>
	</div>
	<div class="row">
		<div class="small-12 medium-12 columns">
			<img class="thumbnail category-image" src="assets/images/family.jpg">
			<img class="thumbnail category-image" src="assets/images/art.jpg">
			<img class="thumbnail category-image" src="assets/images/beer.jpg">
		</div>
	</div>

	

</div>

<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"</script>

<!-- jQuery-->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- Moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>



 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2QtFLDPl4gg-fPzzgUGpcUeiKcOAblwE&libraries=places&callback=initMap" async defer></script>

<script type="text/javascript" src="http://api.eventful.com/js/api">

</script>

<script src="app.js" type="text/javascript" charset="utf-8" async defer></script>




</body>
</html>
